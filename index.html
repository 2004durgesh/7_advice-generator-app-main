<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 100px;
      left: 50%;
      translate: -50% 0px;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div>
      <span class="advice-id">Advice  #<span id="advice-id">117</span>
      </span>
      <h1 class="advice" id="advice-text">A common regret in life is wishing one hadn't worked so hard.</h1>
      <div class="advice-changer">
        <img class="pattern-divider pattern-divider-desktop" src="images/pattern-divider-desktop.svg" alt="">
        <img class="pattern-divider pattern-divider-mobile" src="images/pattern-divider-mobile.svg" alt="">
        <button class="icon-dice-wrapper" id="advice-fetcher">
          <img class="icon-dice" src="images/icon-dice.svg" alt="">
        </button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/2004durgesh">2004durgesh</a>.
  </div>
</body>
<script>
const adviceId=document.getElementById('advice-id')
const adviceText=document.getElementById('advice-text')
const adviceFetcher=document.getElementById('advice-fetcher')
const fetchData=async()=>{
  const data=await fetch('https://api.adviceslip.com/advice')
  const res=await data.json()
  console.log(res.slip)
  adviceId.innerText=res.slip.id
  adviceText.innerText=res.slip.advice
}
adviceFetcher.addEventListener('click',fetchData)

</script>

</html>
